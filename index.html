<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>videobox</title>

<style>
body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial;
}

nav{
    background:#222;
    padding:12px 20px;
    font-size:22px;
}

section{
    padding:20px;
}

h3{ margin-bottom:12px; }

/* NORMAL VÄ°DEO GRID */
.grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap:16px;
}

.video-card{
    background:#333;
    border-radius:12px;
    padding:8px;
}

video{
    width:100%;
    border-radius:10px;
    cursor:pointer;
}

/* SHORTS */
.shorts-container{
    display:flex;
    gap:16px;
    overflow-x:auto;
}

.shorts-card{
    min-width:200px;
    height:350px;
    background:#000;
    border-radius:16px;
    overflow:hidden;
    cursor:pointer;
}

.shorts-card video{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>

<body>

<nav>videobox</nav>

<section>
<h3>ðŸŽ¬ Normal Videolar</h3>
<div class="grid" id="normalVideos"></div>
</section>

<section>
<h3>ðŸ“± Shorts</h3>
<div class="shorts-container" id="shortsVideos"></div>
</section>

<script>
// VÄ°DEO LÄ°STESÄ°
const normalVideos = [
  "video1.mp4",
  "video2.mp4",
  "video3.mp4",
  "video4.mp4",
  "video5.mp4",
  "video6.mp4",
  "video7.mp4",
  "video8.mp4",
  "video9.mp4",
  "video10.mp4",
  "video11.mp4",
  "video12.mp4",
  "video13.mp4",
  "video14.mp4"
];

const shortsVideos = [
  "short1.mp4",
  "short2.mp4",
  "short3.mp4"
];

// NORMAL
const normalBox = document.getElementById("normalVideos");
normalVideos.forEach(v=>{
  normalBox.innerHTML += `
    <div class="video-card">
      <a href="player.html?type=normal&video=${v}">
        <video src="videos/${v}" muted></video>
      </a>
    </div>
  `;
});

// SHORTS
const shortsBox = document.getElementById("shortsVideos");
shortsVideos.forEach(v=>{
  shortsBox.innerHTML += `
    <div class="shorts-card">
      <a href="player.html?type=shorts&video=${v}">
        <video src="videos/${v}" muted loop></video>
      </a>
    </div>
  `;
});
</script>

</body>
</html>
